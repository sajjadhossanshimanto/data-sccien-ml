🚀 𝗡𝘂𝗺𝗣𝘆 is a powerful Python library for numerical computing, and almost all other libraries in the PyData ecosystem rely on it. Here are some essential concepts and functions I learned today:


🔹 𝗖𝗿𝗲𝗮𝘁𝗶𝗻𝗴 𝗔𝗿𝗿𝗮𝘆𝘀:
• 𝗙𝗿𝗼𝗺 𝗹𝗶𝘀𝘁𝘀: Convert Python lists or lists of lists to NumPy arrays directly.
• 𝗕𝘂𝗶𝗹𝘁-𝗶𝗻 𝗺𝗲𝘁𝗵𝗼𝗱𝘀: Use `arange`, `zeros`, `ones`, `linspace`, and `eye` to generate arrays with specific values.
• 𝗥𝗮𝗻𝗱𝗼𝗺 𝗮𝗿𝗿𝗮𝘆𝘀: Create random arrays using `rand`, `randn`, and `randint`.


🔹 𝗞𝗲𝘆 𝗙𝘂𝗻𝗰𝘁𝗶𝗼𝗻𝘀:
• 𝗮𝗿𝗮𝗻𝗴𝗲 :  Similar to Python’s native `𝕣𝕒𝕟𝕘𝕖()` function, but returns a `np.array` instead of a list.
• 𝗹𝗶𝗻𝘀𝗽𝗮𝗰𝗲:  Create an array of evenly spaced numbers over a specified interval.
• 𝗲𝘆𝗲: Generate an identity matrix.
• 𝗿𝗮𝗻𝗱:  Generate random samples from a *uniform distribution*.
• 𝗿𝗮𝗻𝗱𝗻:  Generate random samples from a *standard normal distribution*.
• 𝗿𝗮𝗻𝗱𝗶𝗻𝘁: Generate random integers within a specified range.


🔹 𝗔𝗿𝗿𝗮𝘆 𝗠𝗲𝘁𝗵𝗼𝗱𝘀:
• `𝗺𝗮𝘅` & `𝗺𝗶𝗻`: Find the maximum or minimum value in an array.
• `𝗮𝗿𝗴𝗺𝗮𝘅` & `𝗮𝗿𝗴𝗺𝗶𝗻`: Locate the index of the maximum or minimum value in an array.
• `𝗿𝗲𝘀𝗵𝗮𝗽𝗲`: Reshape an array to a provided dimension.
• `𝗱𝘁𝘆𝗽𝗲`: Display the data type of the array.


🔹 𝗞𝗲𝘆 𝗡𝗼𝘁𝗲𝘀:
- Both `𝗿𝗮𝗻𝗱` & `𝗿𝗮𝗻𝗱𝗻` functions generate values in the range [0, 1).
- Functions like `𝗼𝗻𝗲𝘀()` & `𝘇𝗲𝗿𝗼𝘀()` take a tuple as input to define dimensions.