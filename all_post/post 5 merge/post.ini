pandas offer 3 main functions for joining 2 different dataframe together

1️⃣ 𝗖𝗼𝗻𝗰𝗮𝘁𝗲𝗻𝗮𝘁𝗶𝗼𝗻:
● Combines DataFrames along rows or columns.
● Use 𝘱𝘥.𝘤𝘰𝘯𝘤𝘢𝘵() and specify the axis (𝘢𝘹𝘪𝘴=0 for rows, 𝘢𝘹𝘪𝘴=1 for columns).
● Keep data alignment in mind to avoid missing values.

2️⃣ 𝗠𝗲𝗿𝗴𝗶𝗻𝗴:
● Similar to SQL joins, it combines DataFrames based on shared columns (keys).
● Use `𝘱𝘥.𝘮𝘦𝘳𝘨𝘦()`, specifying the key column(s) with the `𝘰𝘯 ` parameter.
● Default merge type is `𝘪𝘯𝘯𝘦𝘳`, but `𝘩𝘰𝘸` can be set to `𝘭𝘦𝘧𝘵`, `𝘳𝘪𝘨𝘩𝘵`, `𝘰𝘶𝘵𝘦𝘳`, etc.

3️⃣ 𝗝𝗼𝗶𝗻𝗶𝗻𝗴:
● Convenient when combining DataFrames on index rather than column keys.
● Use `.𝘫𝘰𝘪𝘯()` on a DataFrame, passing another DataFrame as the argument.
● Join types (e.g.,` 𝘪𝘯𝘯𝘦𝘳`, `𝘰𝘶𝘵𝘦𝘳`) work similarly to merge.

💡 If you are unfamiliar with SQL methods, don't worry too much. It's just meant to inform you that this option is available if you want to use them.

