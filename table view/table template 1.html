<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Table with Downloadable Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* .table-container {
            max-width: 800px;
            width: 100%; 
            overflow-x: auto;
            background: #e8dfd2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        .table-container {
            /* max-width: 800px;
            width: 100%;  */

            overflow-x: auto;
            background: #e8dfd2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }

        /* Upper bar styling */
        .upper-bar {
            display: flex;
            align-items: center;
            background-color: #151718;
            padding: 10px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Upper buttons (close, minimize, maximize) */
        .table-buttons {
            display: flex;
            gap: 8px;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FF5F56; /* Default color for close button */
        }

        .button:nth-child(1) { background-color: #FF5F56; }
        .button:nth-child(2) { background-color: #FFBD2E; }
        .button:nth-child(3) { background-color: #27C93F; }

        table {
            /* width: 100%; */
            
            border-collapse: collapse;
            /*border-collapse: separate;
            border-spacing: 10px 10px; */
        }

        /* Remove individual cell backgrounds and set row backgrounds */
        /* tr {
            background-color: #ffffff;/* Set common background color for each row 
        } */

        th, td {
            padding: 15px 20px;
            text-align: center;
        }

        th {
            background-color: #f7f7f78d; /* Header background color */
            font-weight: bold;
            border-bottom: 2px solid #e0e0e0;
        }

        /* Row hover effect */
        tr:hover {
            background-color: #f1f1f1; /* Hover effect on row */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            th, td {
                padding: 12px 15px;
                font-size: 14px;
            }
        }

        /* Download button styling */
        .download-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="table-container" id="tableContainer">
        <div class="upper-bar">
            <div class="table-buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <!-- Table -->
        <table border="1" class="dataframe">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>29</td>
                    <td>Designer</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Developer</td>
                    <td>San Francisco</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>41</td>
                    <td>Manager</td>
                    <td>Chicago</td>
                </tr>
                <tr>
                    <td>Emily Davis</td>
                    <td>27</td>
                    <td>Analyst</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="download-button" onclick="downloadImage()">Download Image</button>

    <!-- Import html2canvas library for capturing table as an image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            const tableContainer = document.getElementById("tableContainer");
            html2canvas(tableContainer, {
                // width: tableContainer.offsetWidth * 2,  // Adjust width based on scale
                // height: tableContainer.offsetHeight * 2, // Adjust height based on scale
                scale: 2, // Scale factor for higher resolution
                backgroundColor: null // Keeps background transparent
            }).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "table-container.png";
                link.click();
            });
        }

    </script>
</body>
</html>
