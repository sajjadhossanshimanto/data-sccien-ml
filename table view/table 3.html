<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Table with Code Block</title>
<style>
    /* General styling */
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #2f3338;
        color: #ffffff;
        font-family: Arial, sans-serif;
        /* gap: 20px; /*Space between code block and table */
    }

    /* Code block styling */
    .code-block {
        background-color: #1e1e1e;
        color: #dcdcaa;
        padding: 10px 20px;
        border-radius: 5px;
        /* margin-bottom: 20px; */
        font-family: Consolas, "Courier New", monospace;
        display: inline-block;
        text-align: left;
        width: fit-content;
    }

    .code-keyword {
        color: #569cd6;
    }

    .code-string {
        color: #ce9178;
    }

    /* Result div styling */
    .result { 
        padding: 10px 20px;
        border-radius: 5px;
    }

    /* Table styling */
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 10px 20px;
        text-align: center;
        font-weight: normal;
    }

    /* Header row styling */
    th {
        background-color: #343840;
    }

    /* Body row styling */
    tr:nth-child(odd) td {
        background-color: #2f3338;
    }

    tr:nth-child(even) td {
        background-color: #3a3e46;
    }
</style>
</head>
<body>

<div class="cell">
    <!-- Code block -->
    <div class="code-block">
        <span class="code-keyword">pd.read_excel</span>(<span class="code-string">'Excel_Sample.xlsx'</span>, <span class="code-keyword">sheetname</span>=<span class="code-string">'Sheet1'</span>)
    </div>

    <!-- Result div containing the table -->
    <div class="result">
        <table>
            <thead>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
