<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Table with Adjusted Spacing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        
        /* .table-container {
            max-width: 800px;
            width: 100%; 
            overflow-x: auto;
            background: #e8dfd2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        } */

        .table-container {
            overflow-x: auto;
            background: #e8dfd2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }

        /* Upper bar styling */
        .upper-bar {
            display: flex;
            align-items: center;
            background-color: #151718; /* Distinct background color for the upper bar */
            padding: 10px 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Upper buttons (close, minimize, maximize) */
        .table-buttons {
            display: flex;
            gap: 8px;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FF5F56; /* Default color for close button */
        }

        .button:nth-child(2) {
            background-color: #FFBD2E; /* Minimize button color */
        }

        .button:nth-child(3) {
            background-color: #27C93F; /* Maximize button color */
        }

        /* Table styling */

        table {
            /* width: 100%; */
            border-collapse: separate;
            border-spacing: 10px 10px;/* Adjusted space between columns and rows */
        }

        th, td {
            padding: 15px 20px;/*Enhanced padding */
            text-align: left;
            background-color: #fff;
            text-align: center;
        }

        th {
            background-color: #f7f7f78d;
            font-weight: bold;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            border-bottom: 1px solid #e0e0e0;
            border-top: 1px solid #fff;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            th, td {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <!-- Upper bar with buttons -->
        <div class="upper-bar">
            <div class="table-buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>29</td>
                    <td>Designer</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Developer</td>
                    <td>San Francisco</td>
                </tr>
                <tr>
                    <td>Mike Johnson</td>
                    <td>41</td>
                    <td>Manager</td>
                    <td>Chicago</td>
                </tr>
                <tr>
                    <td>Emily Davis</td>
                    <td>27</td>
                    <td>Analyst</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
